<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Navbar</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="#"><img src="./images/legit-logo.svg" alt="" /></a>

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Tourist Attraction</a></li>
        <li><a href="#">Travel Package</a></li>
      </ul>
    </div>
    <div class="top-container">
      <h1>Greatest City in the World</h1>
    </div>
    <div class="bottom-container"></div>
    <script src="index.js"></script>

    <div class="bottom-container">
      <h1>New York Tourist Attraction</h1>
      <figure class="pic-frame">
        <img
          src="./images/central_park.jpg"
          alt="central park"
          style="width: 50%"
        />
        <figcaption class="pic-caption">Central Park</figcaption>
      </figure>
      <figure class="pic-frame">
        <img
          src="./images/brooklyn_bridge.jpg"
          alt="brooklyn Bridge"
          style="width: 50%"
        />
        <figcaption class="pic-caption">Brooklyn Bridge</figcaption>
      </figure>
      <figure class="pic-frame">
        <img
          src="./images/empire_state_building.jpg"
          alt="state"
          style="width: 50%"
        />
        <figcaption class="pic-caption">Empire State Building</figcaption>
      </figure>
      <figure class="pic-frame">
        <img
          src="./images/statue_of_liberty.jpg"
          alt="statue of liberty"
          style="width: 50%"
        />
        <figcaption class="pic-caption">Statue of Liberty</figcaption>
      </figure>
    </div>
  </body>
</html>
